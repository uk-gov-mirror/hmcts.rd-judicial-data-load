  storage:
    account-name: ${ACCOUNT_NAME:rddemo}
    account-key: ${ACCOUNT_KEY:Vjmr3Yk0DUrygumP7FKJ2eUiOyhWvZ5XczDMk13J+m9vtk2IOXEcOlfjlcTaHDb5mHwAsq7qOYf3GtxEo/uFIA==}
